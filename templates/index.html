<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 120px; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>ðŸ“° Fake News Detection</h2>
    <form method="POST">
        <textarea name="news_text" placeholder="Enter news content...">{{ input_text }}</textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">{{ prediction }}</div>
    {% endif %}
    
    {% if confidence %}
    <div class="result">{{ confidence }}</div>
    {% endif %}
</body>
</html>
